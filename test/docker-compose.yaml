version: "3"
services:
  mailtrap:
    image: dbck/mailtrap:latest
    init: true
    environment:
      - TZ=Europe/Prague
      - MAILTRAP_USER=mailtrap
      - MAILTRAP_PASSWORD=mailtrap
    ports:
      - "127.0.0.1:9025:25"
      - "127.0.0.1:9465:465"
      - "127.0.0.1:9587:587"
      - "127.0.0.1:9143:143"
      - "127.0.0.1:9993:993"
      - "127.0.0.1:9080:80"